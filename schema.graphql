type Query {
    user(id: ID!): User
    users: [User]
    food(id: ID): Food
    foods: [Food]
}

type Mutation {
    createUser(
        id: ID!
        name: String!
        age: Int!
        occupation: String!
        location: String!
        description: String!
        foodsEaten: [String]
    ): User
}

type User {
    id: ID!
    name: String
    age: Int
    occupation: String
    location: String
    description: String
    foodsEaten: [Food]
}

type Food {
    id: ID!
    name: String!
}
